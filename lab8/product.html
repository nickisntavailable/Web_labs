<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sample product place</title>
</head>
<body>
    
    <nav>
        <a href="index.html" class="logo"><img src="assets/logo_web.png" alt=""></a>
        <a href="index.html">Главная</a>
        <a href="contact.html">Контакты</a>
    </nav>
    <section class="product">
        <img src="assets/ETHIOPIA_ILLUBABUR.jpg" alt="">
        <h3>ETHIOPIA ILLUBABUR</h3>
        <p class="cost pr">350 p.</p>
        <div class="number">
            <button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
            <input type="number" min="0" value="1" readonly>
            <button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
        </div>
        <a href="#" class="subm">Добавить в корзину</a>
        <p>Эфиопия Иллубабор<br> <br>

            клубника, персик, лимон<br> <br>
            
            Обработка: натуральная<br>
            Сорт: дикий Хейрлум<br>
            Высота: 2000 м<br>
            Сушка: африканские кровати <br>
            Описание: грейд 2 <br>
            Регион: Иллубабор, Оромия, Дебакул <br>
            Станция обработки: Гуджи
        </p>
        <div></div>
    </section>
    <footer>
        <h2 class="dark">Here's footer place</h2>
    </footer>
</body>
</html>
